name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Client
        run: |
          npm run build
          cp -r Client/dist Server/Public || true

      - name: Run tests
        env:
          DB_URL: ${{ secrets.DB_URL }}
          ENV: ${{ secrets.ENV }}
          DEV: ${{ secrets.DEV }}
          PORT: ${{ secrets.PORT }}
          URL: ${{ secrets.URL }}

        run: npm test